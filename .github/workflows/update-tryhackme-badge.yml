name: Update TryHackMe Badge in README

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README badge
        run: |
          BADGE_MD="![TryHackMe Badge](https://tryhackme-badges.s3.amazonaws.com/riXon.png)"

          # Replace between markers
          sed -i '/<!-- THM_BADGE_START -->/,/<!-- THM_BADGE_END -->/c\
<!-- THM_BADGE_START -->\n'"$BADGE_MD"'\n<!-- THM_BADGE_END -->' README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add README.md
            git commit -m "ðŸ”„ update: TryHackMe badge"
            git push
          fi
