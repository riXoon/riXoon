name: Update TryHackMe Badge in README

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README badge
        run: |
          BADGE_MD='<img src="https://tryhackme-badges.s3.amazonaws.com/riXploit.png" alt="Your Image Badge" />'

          # Use a temporary file to handle newline escaping properly
          awk -v badge="$BADGE_MD" '
            /<!-- THM_BADGE_START -->/ {
              print;
              print badge;
              skip=1;
              next;
            }
            /<!-- THM_BADGE_END -->/ {
              skip=0;
              print;
              next;
            }
            skip==0 { print }
          ' README.md > temp.md && mv temp.md README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add README.md
            git commit -m "ðŸ”„ update: TryHackMe badge"
            git push
          fi
